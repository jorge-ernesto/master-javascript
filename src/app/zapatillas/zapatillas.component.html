<h2>{{titulo}}</h2>

<p>Compra las zapatillas de las mejores marcas</p>
<ul>
   <li *ngFor="let marca of marcas; let indice = index">{{indice + ' ' + marca}}</li>
</ul>

<p>Las deportivas que tenemos disponibles son:</p>
<ul>
   <li *ngFor="let zapatilla of zapatillas">
      <span [ngStyle]="{ 
                        'text-decoration': zapatilla.stock == false ? 'line-through' : 'none' 
                       }">
         {{zapatilla.nombre}} - <strong>{{zapatilla.precio}}$</strong>
      </span>

      <span *ngIf="zapatilla.precio <= 80" [style.background]="zapatilla.precio <= 80 ? 'green' : 'transparent'"
                                           [style.color]="zapatilla.precio <= 80 ? 'white' : 'black'"> Â¡EN OFERTA!</span>
   </li>
</ul>
